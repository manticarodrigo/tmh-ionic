<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button class="close" ion-button (click)="dismiss()">
        <img src="assets/close.png"/>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content text-center padding>
  <div class="center">
    <h1>Oops!</h1>
    <p>The Man Home is currently only available in the US, but we plan to expand globally very soon! Let us know your City and Country and we will notify you as soon as we launch globally!</p>
    <ion-input type="text" placeholder="CITY"></ion-input>
    <ion-input type="text" placeholder="COUNTRY"></ion-input>
    <button ion-button full type="button" (click)="done()">DONE</button>
  </div>
</ion-content>
