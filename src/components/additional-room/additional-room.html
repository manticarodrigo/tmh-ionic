<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button class="close" ion-button (click)="dismiss()">
        <img src="assets/close.png"/>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content text-center padding>
  <div class="center">
    <h1 *ngIf="rooms == 1">Select an additional room:</h1>
    <h1 *ngIf="rooms == 2">Select two additional rooms:</h1>
    <div *ngIf="rooms > 0">
      <h2 *ngIf="rooms == 2">Room 2</h2>
      <button ion-button full type="button" [class.selected]="room1 == 'LIVING_ROOM'" (click)="selected('LIVING_ROOM')">Living Room<img class="check" src="assets/simple-check.png"></button>
      <button ion-button full type="button" [class.selected]="room1 == 'DINING_ROOM'" (click)="selected('DINING_ROOM')">Dining Room<img class="check" src="assets/simple-check.png"></button>
      <button ion-button full type="button" [class.selected]="room1 == 'BEDROOM'" (click)="selected('BEDROOM')">Bedroom<img class="check" src="assets/simple-check.png"></button>
      <button ion-button full type="button" [class.selected]="room1 == 'HOME_OFFICE'" (click)="selected('HOME_OFFICE')">Home Office<img class="check" src="assets/simple-check.png"></button>
      <button ion-button full type="button" [class.selected]="room1 == 'STUDIO'" (click)="selected('STUDIO')">Studio<img class="check" src="assets/simple-check.png"></button>
      <button ion-button full type="button" [class.selected]="room1 == 'MULTIPURPOSE_ROOM'" (click)="selected('MULTIPURPOSE_ROOM')">Multipurpose Room<img class="check" src="assets/simple-check.png"></button>
    </div>
    <div *ngIf="rooms == 2">
      <h2>Room 3</h2>
      <button ion-button full type="button" [class.selected]="room2 == 'LIVING_ROOM'" (click)="selectedAlso('LIVING_ROOM')">Living Room<img class="check" src="assets/simple-check.png"></button>
      <button ion-button full type="button" [class.selected]="room2 == 'DINING_ROOM'" (click)="selectedAlso('DINING_ROOM')">Dining Room<img class="check" src="assets/simple-check.png"></button>
      <button ion-button full type="button" [class.selected]="room2 == 'BEDROOM'" (click)="selectedAlso('BEDROOM')">Bedroom<img class="check" src="assets/simple-check.png"></button>
      <button ion-button full type="button" [class.selected]="room2 == 'HOME_OFFICE'" (click)="selectedAlso('HOME_OFFICE')">Home Office<img class="check" src="assets/simple-check.png"></button>
      <button ion-button full type="button" [class.selected]="room2 == 'STUDIO'" (click)="selectedAlso('STUDIO')">Studio<img class="check" src="assets/simple-check.png"></button>
      <button ion-button full type="button" [class.selected]="room2 == 'MULTIPURPOSE_ROOM'" (click)="selectedAlso('MULTIPURPOSE_ROOM')">Multipurpose Room<img class="check" src="assets/simple-check.png"></button>
    </div>
    <button class="continue" ion-button full type="button" (click)="continue()">CONTINUE</button>
  </div>
</ion-content>
