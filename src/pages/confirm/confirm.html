<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button class="close" ion-button (click)="dismiss()">
        <img src="assets/close.png"/>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content text-center padding>
  <div class="center">
    <img src="assets/confirm.png">
    <p *ngIf="message">{{ message }}</p>
    <button ion-button type="button" (click)="submit()">APPROVE & SUBMIT</button>
  </div>
</ion-content>
