<ion-header>
  <ion-navbar>

      <button class="dropdown" ion-button (click)="homePressed()">
        <img src="assets/logo.png">
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
    <ion-buttons end>
      <button ion-button (click)="toggleDropdown()">
        <img style="width:30px;border-radius:5px;" src="assets/tmh.png">

</ion-header>

<ion-content>

    <ion-item>
      <ion-icon name="logo-instagram" item-left></ion-icon>
      @themanhome
    </ion-item>
  </ion-list>
</ion-content>
