<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="homePressed()">
        <img style="width:54px;margin:5px;" src="assets/logo.png">
      </button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
    <ion-buttons end>
      <button class="dropdown" ion-button (click)="toggleDropdown()">
        <img src="assets/tmh.png">
      </button>
    </ion-buttons>
  </ion-navbar>
  <div class="sub-nav">
    <button ion-button type="button" (click)="selectTab()" full>
      {{ tabs[tab] }}
      <img src="assets/down.png">
    </button>
  </div>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item text-center class="no-projects" *ngIf="!projects">
      <h2>Welcome<span *ngIf="user">, {{ user.firstName }}</span>.</h2>
      <button ion-button>START NEW PROJECT</button>
    </ion-item>

    <ion-item class="project" *ngFor="let project of projects">
      <div class="header">
        <div class="type" item-left>
          <img src="assets/{{ project.projectType }}.png">
        </div>
        <div class="chat" item-right>
          <img [class.inactive]="!project.initChat" src="assets/chat.png">
        </div>
      </div> 
      <div class="details">
        <p class="title"><b><span *ngIf="user">{{ user.firstName }} - </span>{{ project.projectTypeReadable }} Project</b></p>
        <div class="section">
          <p class="info">{{ project.modifiedDateReadable }}</p>
          <p class="sub-title">Edited</p>
        </div>
        <div class="section">
          <p class="info">{{ project.projectStatusReadable }}</p>
          <p class="sub-title">Phase</p>
        </div>
        <div class="section">
          <p class="info">{{ project.endDateReadable }}</p>
          <p class="sub-title">Days Left</p>
        </div>
      </div>
    </ion-item>
    
  </ion-list>
</ion-content>
