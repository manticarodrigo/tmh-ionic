<ion-content text-center padding>
  <div class="center">
    <img src="assets/logo.png">
    <ion-input [(ngModel)]="email" type="email" placeholder="EMAIL"></ion-input>
    <ion-input [(ngModel)]="password" type="password" placeholder="PASSWORD"></ion-input>
    <button ion-button type="button" (click)="login()">LOGIN</button>
  </div>
</ion-content>
